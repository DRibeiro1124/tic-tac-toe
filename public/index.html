<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Comfortaa|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <h1 id="intro">Display message here</h1>
    <div id="game-board">
      <div class="row1">
        <div class="action-box1">X</div>
        <div class="action-box2">X</div>
        <div class="action-box3">X</div>
      </div>
      <div class="row2">
        <div class="action-box4">X</div>
        <div class="action-box5">O</div>
        <div class="action-box6">X</div>
      </div>
      <div class="row3">
        <div class="action-box7">X</div>
        <div class="action-box8">X</div>
        <div class="action-box9">X</div>
      </div> 
      <div id="restart">
        <button>Restart Game</button>
      </div>
      <div class="playerScore">
        <div class="playerOne">Player 1 Score: <div>0</div></div>
        <div class="playerTwo">Player 2 Score: <div>0</div></div>
      </div>
    </div>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
