<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Comfortaa|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body onload="startGame()">
    <h1>Tic Tac Toe</h1>
    <div id="message">Messages in here</div>
    <table border="1">
      <tr>
        <td class="squares" onclick="nextMove(this)"></td>
        <td class="squares" onclick="nextMove(this)"></td>
        <td class="squares" onclick="nextMove(this)"></td>
      </tr>
      <tr>
        <td class="squares" onclick="nextMove(this)"></td>
        <td class="squares" onclick="nextMove(this)"></td>
        <td class="squares" onclick="nextMove(this)"></td>
      </tr>
      <tr>
        <td class="squares" onclick="nextMove(this)"></td>
        <td class="squares" onclick="nextMove(this)"></td>
        <td class="squares" onclick="nextMove(this)"></td>
      </tr>
    </table>
   

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
